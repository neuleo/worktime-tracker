                    </li>
                    <li>

    <!-- Load JavaScript modules -->
    <script src="/config.js?v=${Date.now()}"></script>
    <script src="/utils.js?v=${Date.now()}"></script>
    <script src="/api.js?v=${Date.now()}"></script>
    <script src="/ui-components.js?v=${Date.now()}"></script>
    <script src="/statistics.js?v=${Date.now()}"></script>
    <script src="/app.js?v=${Date.now()}"></script>
    
    <script>
        // Service Worker registration with cache clearing on update
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        
                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    if (confirm('Neue Version verfÃ¼gbar! Seite aktualisieren?')) {
                                        // Clear caches and reload
                                        navigator.serviceWorker.controller.postMessage({ type: 'CLEAR_CACHE' });
                                        setTimeout(() => {
                                            window.location.reload(true);
                                        }, 1000);
                                    }
                                }
                            });
                        });
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });

                // Listen for messages from SW
                navigator.serviceWorker.addEventListener('message', (event) => {
                    if (event.data.type === 'CACHE_CLEARED') {
                        window.location.reload(true);
                    }
                });
            });
        }
    </script>
</body>
</html>
