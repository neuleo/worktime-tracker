<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anmelden - Arbeitszeit Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/styles.css">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white p-8 rounded-xl shadow-lg">
            <div class="text-center mb-8">
                <h1 class="text-2xl font-bold text-gray-800">Anmelden</h1>
                <p class="text-gray-500">Bitte gib das Passwort ein</p>
            </div>
            <form id="login-form">
                <div class="mb-4">
                    <label for="password" class="sr-only">Passwort</label>
                    <input type="password" id="password" name="password" placeholder="Passwort" required
                           class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div id="error-message" class="text-red-500 text-sm mb-4 text-center h-4"></div>
                <button type="submit"
                        class="w-full py-3 px-4 bg-blue-500 hover:bg-blue-600 text-white font-semibold rounded-lg transition-colors">
                    Anmelden
                </button>
            </form>
        </div>
    </div>
    <script src="/login.js"></script>
</body>
</html>
