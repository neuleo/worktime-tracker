<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <title>Arbeitszeit Tracker</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="Einfache Arbeitszeiterfassung mit NFC Support">
    <meta name="theme-color" content="#3b82f6">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Arbeitszeit">
    
    <!-- Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- Icons -->
    <link rel="icon" href="/icon-192.png" type="image/png">
    <link rel="apple-touch-icon" href="/icon-192.png">
    <meta name="msapplication-TileImage" content="/icon-512.png">
    <meta name="msapplication-TileColor" content="#3b82f6">
    
    <!-- Prevent caching of this HTML file -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Load styles -->
    <link rel="stylesheet" href="/styles.css?v=${Date.now()}">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns"></script>
</head>
<body>
    <script>
        // Force cache bust on all scripts
        document.addEventListener('DOMContentLoaded', () => {
            const scripts = document.querySelectorAll('script[src]');
            scripts.forEach(script => {
                if (script.src.includes('?v=')) {
                    script.src = script.src.replace(/\?v=\d+/, `?v=${Date.now()}`);
                } else {
                    script.src = `${script.src}?v=${Date.now()}`;
                }
            });
        });
    </script>
    <div id="root">
        <!-- Loading indicator while JS loads -->
        <div class="min-h-screen bg-gradient-to-br from-blue-50 to-indigo-100 flex items-center justify-center">
            <div class="text-center">
                <div class="loading-spinner w-8 h-8 border-4 border-blue-200 border-t-blue-600 rounded-full mx-auto mb-4"></div>
                <div class="text-gray-600">Lade Arbeitszeit Tracker...</div>
            </div>
        </div>
    </div>
    <div id="menu-root"></div>

    
    
    <!-- Load JavaScript modules -->
    <script src="/config.js?v=${Date.now()}"></script>
    <script src="/utils.js?v=${Date.now()}"></script>
    <script src="/api.js?v=${Date.now()}"></script>
    <script src="/ui-components.js?v=${Date.now()}"></script>
    <script src="/statistics.js?v=${Date.now()}"></script>
    <script src="/app.js?v=${Date.now()}"></script>
    
    <script>
        // Service Worker registration with cache clearing on update
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('SW registered: ', registration);
                        
                        // Listen for updates
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // New version available
                                    if (confirm('Neue Version verfÃ¼gbar! Seite aktualisieren?')) {
                                        // Clear caches and reload
                                        navigator.serviceWorker.controller.postMessage({ type: 'CLEAR_CACHE' });
                                        setTimeout(() => {
                                            window.location.reload(true);
                                        }, 1000);
                                    }
                                }
                            });
                        });
                    })
                    .catch(registrationError => {
                        console.log('SW registration failed: ', registrationError);
                    });

                // Listen for messages from SW
                navigator.serviceWorker.addEventListener('message', (event) => {
                    if (event.data.type === 'CACHE_CLEARED') {
                        window.location.reload(true);
                    }
                });
            });
        }
    </script>
</body>
</html>
